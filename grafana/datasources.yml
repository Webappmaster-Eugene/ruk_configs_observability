# Grafana - автоматическая настройка datasources
apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false

  - name: Tempo
    type: tempo
    uid: tempo
    access: proxy
    url: http://tempo:3200
    editable: false
    jsonData:
      httpMethod: POST
      serviceMap:
        datasourceUid: prometheus
      search:
        filters:
          - id: service-name
            tag: service.name
            operator: "="
            scope: resource
          - id: status
            tag: status
            operator: "="
            scope: intrinsic
      tracesToLogs:
        datasourceUid: loki
        mapTagNamesEnabled: false
        spanStartTimeShift: -1h
        spanEndTimeShift: 1h
      tracesToMetrics:
        datasourceUid: prometheus
        spanStartTimeShift: -1h
        spanEndTimeShift: 1h

  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: '"trace_id":"([^"]+)"'
          name: TraceID
          url: '$${__value.raw}'
