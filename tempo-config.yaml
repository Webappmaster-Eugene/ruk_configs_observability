# Tempo - хранилище трейсов, приём OTLP от Collector
# metrics_generator генерирует RED-метрики и service graph из спанов

server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 48h

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/blocks
    wal:
      path: /var/tempo/wal

query_frontend:
  search:
    duration_slo: 5s

metrics_generator:
  processor:
    span_metrics:
      dimensions:
        - http.method
        - http.route
        - http.status_code
    service_graphs:
      dimensions:
        - http.method
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true
  registry:
    external_labels:
      source: tempo
      cluster: docker

overrides:
  defaults:
    metrics_generator:
      processors: [span-metrics, service-graphs]
